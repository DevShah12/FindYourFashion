<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FindYourFashion - Personalized and engaging clothing shopping experience">
    <meta name="keywords" content="fashion, clothing, personalized shopping, online store">
    <title>FindYourFashion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" title="Go to Home">
                <img src="app_logo.png" alt="FindYourFashion Logo" class="logo-image">
            </a>
            <span><a href="index.html" title="Go to Home" class="logo-text">FindYourFashion</a></span>
        </div>
    </header>

    <section class="hero">
        <video autoplay muted loop class="hero-video">
            <source src="FYFvideo.mp4" type="video/mp4">
            Your browser does not support the video.
        </video>
        <div class="hero-text">
            <div class="hero-box">
                <h2 id="form-heading">User Login</h2>
                <span>Sign up or login to discover the best in fashion.</span>
            </div>
        </div>
    </section>

    <section class="form-container">
        <div class="form-box">
            <form id="login-signup-form" action="user-signup.php" method="POST" onsubmit="return validateForm()">
                <div class="form-field" id="name-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-field" id="phone-field">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-field">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-field" id="confirm-password-field">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>

                <div class="form-field">
                    <button type="submit" id="submit-btn">Sign Up</button>
                </div>

                <div class="toggle-links">
                    <p id="toggle-link">Already have an account? <a href="javascript:void(0)" id="toggle-form">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 FindYourFashion</p>
    </footer>

    <script src="user-admin.js"></script>
</body>
</html>
